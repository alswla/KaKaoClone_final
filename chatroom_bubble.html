<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blossom - kakao clone 2023</title>
  </head>
  <body id="chatscreen" class="chatscreen_bubble">
    <div class="status-bar chatscreen_bubble">
      <div class="status-bar__column">
        <span>P mobile</span>
        <i class="fa-solid fa-wifi" style="color: #000000"></i>
      </div>

      <div class="status-bar__column">
        <span>18:45</span>
      </div>

      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt" style="color: #000000"></i>
      </div>
    </div>

    <header class="alt-header chatscreen_bubble">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Bubble</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-bars fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, Aug 6, 2023</div>

      <div class="message-row">
        <div class="message-profile message-bubble"></div>
        <div class="message-row__content">
          <span class="message__friendname">Bubble</span>
          <div class="message__info">
            <span class="message__text text__bubble">hey Chloe</span>
            <span class="message__time">17:40</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__user">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__text">what's up Bubble?</span>
            <span class="message__time">17:40</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <div class="message-profile message-bubble"></div>
        <div class="message-row__content">
          <span class="message__friendname">Bubble</span>
          <div class="message__info">
            <span class="message__text text__bubble">
              I'll prove that I can be... hardcore!!</span
            >
            <span class="message__time">17:41</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__user">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__text">You're awsome</span>
            <span class="message__time">17:41</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__user">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__text">go for it!</span>
            <span class="message__time">17:41</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <div class="message-profile message-bubble"></div>
        <div class="message-row__content">
          <span class="message__friendname">Bubble</span>
          <div class="message__info">
            <span class="message__text text__bubble"> thx! love u!</span>
            <span class="message__time">17:41</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="fa-regular fa-face-laugh-wink fa-lg"></i>
        <button class="button__bubble">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <div class="no-mobile__img">
        <span>Your screen is too big!</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3094465d0e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
