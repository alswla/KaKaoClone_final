<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - kakao clone 2023</title>
  </head>
  <body class="chatpage">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>P mobile</span>
        <i class="fa-solid fa-wifi" style="color: #000000"></i>
      </div>

      <div class="status-bar__column">
        <span>18:45</span>
      </div>

      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt" style="color: #000000"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <img src="./css/img/chat-bubble.png" class="chat-bubble" />
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chatroom_buttercup.html">
        <div class="friends-component">
          <div class="friends-component__column chatbox">
            <div class="friends-component__avatar buttercup"></div>
            <div class="friends-component__text">
              <h4 class="friends-component__title">Buttercup</h4>
              <h6 class="friends-component__subtitle">
                right, those people aren't our loved ones. Our loved ones would
                never want to hurt us
              </h6>
            </div>
            <div class="friends-component__column"></div>
          </div>
          <div class="friends-component__column">
            <span class="friends-component__time">17:42</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chatroom_blossom.html">
        <div class="friends-component">
          <div class="friends-component__column chatbox">
            <div class="friends-component__avatar blossom"></div>
            <div class="friends-component__text">
              <h4 class="friends-component__title">Blossom</h4>
              <h6 class="friends-component__subtitle">
                yes, everyone shouldn't judge people by what they look like
              </h6>
            </div>
          </div>
          <div class="friends-component__column">
            <span class="friends-component__time">17:41</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chatroom_bubble.html">
        <div class="friends-component">
          <div class="friends-component__column chatbox">
            <div class="friends-component__avatar bubbles"></div>
            <div class="friends-component__text">
              <h4 class="friends-component__title">Bubbles</h4>
              <h6 class="friends-component__subtitle">thx! love u!</h6>
            </div>
            <div class="friends-component__column"></div>
          </div>
          <div class="friends-component__column">
            <span class="friends-component__time">17:41</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <div id="no-mobile">
      <div class="no-mobile__img">
        <span>Your screen is too big!</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3094465d0e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
