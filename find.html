<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - kakao clone 2023</title>
  </head>
  <body class="findpage">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>P mobile</span>
        <i class="fa-solid fa-wifi" style="color: #000000"></i>
      </div>

      <div class="status-bar__column">
        <span>18:45</span>
      </div>

      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt" style="color: #000000"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
        <span class="badge--sm"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>
            Add by <br />
            Contact
          </span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Rcommended Friends</h6>
        <div>You have no recommended friends</div>
      </div>

      <div class="oepn-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>
            Go to Openchat Home
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Powerpuff</h5>
            <h6 class="open-post__hashtags">#townsville#chemicalx#friends</h6>
            <div class="open-post__members">
              <img src="./css/img/P8.png " />
              <span class="open-post__member-count">503 members</span>
              <div class="divider"></div>
              <span class="open-post__status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__cover">
              <div class="open-post__cover-img"></div>
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart"></i>
                <span>425</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <div class="no-mobile__img">
        <span>Your screen is too big!</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3094465d0e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
