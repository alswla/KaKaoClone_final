<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - kakao clone 2023</title>
  </head>
  <body class="friendpage">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>P mobile</span>
        <i class="fa-solid fa-wifi" style="color: #000000"></i>
      </div>

      <div class="status-bar__column">
        <span>18:45</span>
      </div>

      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt" style="color: #000000"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link" href="#">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Name Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component myprofile">
        <div class="user-component__column">
          <div class="user-component__avatar--profile"></div>
          <div class="user-component__text">
            <h4 class="user-component__title">Chloe</h4>
            <h6 class="user-component__subtitle">
              You should do what you want to do
            </h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <!-- 채널 목록 -->
      <div class="friends-screen__channel">
        <div class="frinds-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <!-- 채널 component (user) -->
        <div class="channel-component">
          <div class="channel-component__column">
            <div class="channel-component__avatar--channel"></div>
            <div class="channel-component__text">
              <h4 class="channel-component__title--not-bold">Channel</h4>
            </div>
          </div>
          <div class="channel-component__column">
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>

      <div class="friends-component">
        <div class="friends-component__column profile">
          <div class="friends-component__avatar blossom"></div>
          <div class="friends-component__text">
            <h4 class="friends-component__title">Blossom</h4>
            <h6 class="friends-component__subtitle">
              Don't you know you can never beat us?
            </h6>
          </div>
        </div>
        <div class="friends-component__column"></div>
      </div>

      <div class="friends-component">
        <div class="friends-component__column profile">
          <div class="friends-component__avatar bubbles"></div>
          <div class="friends-component__text">
            <h4 class="friends-component__title">Bubbles</h4>
            <h6 class="friends-component__subtitle">
              I'll prove that I can be... hardcore!
            </h6>
          </div>
        </div>
        <div class="friends-component__column"></div>
      </div>

      <div class="friends-component">
        <div class="friends-component__column profile">
          <div class="friends-component__avatar buttercup"></div>
          <div class="friends-component__text">
            <h4 class="friends-component__title">Buttercup</h4>
            <h6 class="friends-component__subtitle">Don't Call Me Princess</h6>
          </div>
        </div>
        <div class="friends-component__column"></div>
      </div>
    </main>

    <div id="splash-screen">
      <div class="gif"></div>
    </div>

    <div id="no-mobile">
      <div class="no-mobile__img">
        <span>Your screen is too big!</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3094465d0e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
