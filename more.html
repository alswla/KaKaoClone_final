<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - kakao clone 2023</title>
  </head>
  <body class="morepage">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>P mobile</span>
        <i class="fa-solid fa-wifi" style="color: #000000"></i>
      </div>

      <div class="status-bar__column">
        <span>18:45</span>
      </div>

      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt" style="color: #000000"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
        <span class="badge--sm"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component myprofile">
        <div class="user-component__column">
          <div class="user-component__avatar--profile"></div>
          <div class="user-component__text">
            <h4 class="user-component__title">Chloe</h4>
            <h6 class="user-component__subtitle">
              +1 212-425-0101
              <span class="caution">
                <i class="fa-solid fa-exclamation"></i>
              </span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-laugh-squint"></i>
          <span> Emoticons </span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-inbox"></i>
          <span>Accont</span>
        </div>
      </div>

      <div class="more-suggestion">
        <h4 class="more-suggestion__title">Suggestion</h4>
        <div class="more-suggestion__icons">
          <div class="more-suggestion__icon">
            <div class="more-suggesiton__icon-image first"></div>
            <span class="more-suggesiton__icon-text">
              Puff Girls'<br />
              Story
            </span>
          </div>

          <div class="more-suggestion__icons">
            <div class="more-suggestion__icon">
              <div class="more-suggesiton__icon-image second"></div>
              <span class="more-suggesiton__icon-text">
                Puff Girls'<br />
                Game
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <div class="no-mobile__img">
        <span>Your screen is too big!</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3094465d0e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
